{% load static %}

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap-3.0.3/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'vendor/bootswatch/css/journal.min.css' %}">
    
    <script type="text/javascript" href="{% static 'vendor/bootstrap-3.0.3/js/bootstrap.min.js' %}"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
    <style type="text/css">
        body{
            margin-top: 50px;
        }
    </style>
  </head>
  <body>

        <div class="container">

          </div>
        </div>

        {% endblock %}
