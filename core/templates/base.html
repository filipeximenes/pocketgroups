{% load static %}

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap-3.0.3/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <script type="text/javascript" href="{% static 'vendor/bootstrap-3.0.3/js/bootstrap.min.js' %}"></script>
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <title>pocketGroups | Unofficial Pocket Extension</title>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    {% block extrastyle %}{% endblock %}
    </style>
  </head>
  <body>
  {# header #}
    <div class="navbar navbar-fixed-top header-global " role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}"><img class="img-responsive" src="{% static 'img/pocketgroup_logo3.png' %}"></a>
          </div>
        </div>
    </div>

    {# messages #}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}

    {% block content %}{% endblock %}

    <div class="footer"></div>
  </body>
</html>
