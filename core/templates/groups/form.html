{% load widget_tweaks %}

<form class="form-horizontal" role="form" method="post" action="">
    {% csrf_token %}
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Group Name: </label>
        <div class="col-sm-10">
            {{ form.name|add_class:"form-control" }}
        </div>
    </div>
    <div class="form-group">
        <label for="tag" class="col-sm-2 control-label">Group Tag: </label>
        <div class="col-sm-10">
            {{ form.tag|add_class:"form-control" }}
            <p class="help-block">Every time a link is marked with this tag, its content will be shared with group members.</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Invite members:</label>
        <div class="col-sm-10">
            {% for number in remaining_emails %}
                <input type="email" class="form-control" name="invite-email{{ number }}" placeholder="fulano@gmail.com">
            {% endfor %}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 buttom-form">
            <button type="submit" class="btn btn-info"> Submit</button>
        </div>
  </div>
</form>
